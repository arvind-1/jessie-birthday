<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 19th Birthday Jessie üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #050c1c, #000);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* Background Pulse */
body::before {
  content: "";
  position: absolute;
  inset: -50%;
  background: radial-gradient(circle, rgba(0,255,255,.15), transparent 60%);
  animation: pulseBg 6s infinite alternate;
}

/* Container */
.container {
  text-align: center;
  z-index: 10;
  animation: zoomIn 2.5s ease-out forwards;
}

/* Neon Title */
h1 {
  font-size: 4rem;
  color: cyan;
  text-shadow:
    0 0 10px cyan,
    0 0 30px cyan,
    0 0 60px cyan;
  animation: flicker 3s infinite;
}

/* Subtitle */
h2 {
  margin-top: 12px;
  font-size: 2.2rem;
  color: #ff4dff;
  text-shadow: 0 0 25px #ff4dff;
  animation: slideUp 2s ease forwards;
}

/* Age */
.age {
  margin-top: 20px;
  font-size: 6.5rem;
  font-weight: bold;
  color: gold;
  text-shadow:
    0 0 25px gold,
    0 0 60px orange;
  animation: heartbeat 1.8s infinite;
}

/* Cake */
.cake {
  font-size: 5rem;
  margin-top: 15px;
  animation: float 3s infinite ease-in-out;
}

/* Floating particles */
.particle {
  position: absolute;
  font-size: 20px;
  animation: rise 8s linear infinite;
  opacity: 0.7;
}

/* Fireworks */
.firework {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: explode 1.5s ease-out forwards;
}

/* Animations */
@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  45% { opacity: 0.85; }
  48% { opacity: 0.6; }
  50% { opacity: 1; }
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.12); }
  50% { transform: scale(1); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

@keyframes rise {
  from {
    transform: translateY(100vh) scale(0.6);
    opacity: 0;
  }
  to {
    transform: translateY(-20vh) scale(1.2);
    opacity: 1;
  }
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(14); opacity: 0; }
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes pulseBg {
  from { transform: scale(1); }
  to { transform: scale(1.15); }
}
</style>
</head>

<body>

<div class="container">
  <h1>üéâ Happy Birthday Jessie üéâ</h1>
  <h2>You‚Äôre officially glowing ‚ú®</h2>
  <div class="age">19</div>
  <div class="cake">üéÇ</div>
</div>

<script>
const colors = ['cyan', 'magenta', 'gold', 'lime', 'orange'];
const symbols = ['‚ú®','üíñ','‚≠ê','üí´','üåü'];

/* Floating particles */
for (let i = 0; i < 30; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  p.textContent = symbols[Math.floor(Math.random() * symbols.length)];
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDuration = 5 + Math.random() * 6 + 's';
  document.body.appendChild(p);
}

/* Auto fireworks */
setInterval(() => createFirework(
  Math.random() * window.innerWidth,
  Math.random() * window.innerHeight
), 400);

/* Click fireworks */
document.addEventListener('click', e => {
  for (let i = 0; i < 6; i++) {
    createFirework(e.clientX + Math.random()*50, e.clientY + Math.random()*50);
  }
});

function createFirework(x, y) {
  const fw = document.createElement('div');
  fw.className = 'firework';
  fw.style.left = x + 'px';
  fw.style.top = y + 'px';
  fw.style.background = colors[Math.floor(Math.random() * colors.length)];
  document.body.appendChild(fw);
  setTimeout(() => fw.remove(), 1500);
}
</script>

</body>
</html>
