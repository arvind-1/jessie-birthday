<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ğŸš« Disable Cache -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Jessie Turns 19 ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

html,body{
width:100%;
height:100%;
background:#000;
overflow:hidden;
color:#fff;
cursor:none;
}

/* Canvas */
canvas{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
z-index:1;
}

/* Content Frame */
.container{
position:relative;
z-index:5;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
animation:zoomIn 2.5s ease-out forwards;
}

/* Neon Text */
h1{
font-size:4rem;
color:cyan;
text-shadow:0 0 20px cyan,0 0 60px cyan;
animation:flicker 2.5s infinite;
}

h2{
margin-top:10px;
font-size:2.2rem;
color:#ff4dff;
text-shadow:0 0 30px #ff4dff;
}

.age{
margin:20px 0;
font-size:7rem;
color:gold;
text-shadow:0 0 50px gold,0 0 120px orange;
animation:heartbeat 1.3s infinite;
}

.cake{
font-size:5rem;
animation:float 3s infinite ease-in-out;
}

/* Controls */
.controls{
position:fixed;
bottom:20px;
z-index:10;
display:flex;
gap:12px;
}

button{
padding:12px 18px;
border:none;
border-radius:30px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(45deg,cyan,magenta);
}

/* Photo Mode */
.photo-mode .controls{opacity:0;pointer-events:none}
.photo-mode::after{
content:"";
position:fixed;
inset:0;
box-shadow:inset 0 0 140px rgba(0,0,0,.75);
z-index:20;
pointer-events:none;
}

/* Animations */
@keyframes zoomIn{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes flicker{45%{opacity:.7}50%{opacity:1}}
@keyframes heartbeat{50%{transform:scale(1.15)}}
@keyframes float{50%{transform:translateY(-20px)}}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="container" id="parallax">
  <h1>ğŸ‰ Happy Birthday Jessie ğŸ‰</h1>
  <h2>Glow louder. Dream bigger.</h2>
  <div class="age">19</div>
  <div class="cake">ğŸ‚</div>
</div>

<div class="controls">
  <button onclick="toggleMusic()">ğŸµ Music</button>
  <button onclick="photoMode()">ğŸ“¸ Photo</button>
  <button onclick="download()">â¬‡ Save</button>
  <button onclick="share()">ğŸ“² Share</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c4d77b9f3.mp3">
</audio>

<script>
/* ğŸ” Cache Buster */
if(!location.search.includes('v=')){
  location.replace(location.pathname+'?v='+Date.now());
}

/* Canvas Setup */
const canvas=document.getElementById('fx');
const ctx=canvas.getContext('2d');
resize();window.onresize=resize;
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}

/* Firework Physics */
class Firework{
constructor(x,y){
this.p=[];
for(let i=0;i<90;i++){
this.p.push({
x,y,
vx:(Math.random()-0.5)*10,
vy:(Math.random()-0.5)*10,
life:100
});
}
}
update(){
this.p.forEach(pt=>{
pt.x+=pt.vx;
pt.y+=pt.vy;
pt.vy+=0.05;
pt.life--;
});
}
draw(){
this.p.forEach(pt=>{
ctx.fillStyle=`rgba(${200+Math.random()*55},${Math.random()*255},255,${pt.life/100})`;
ctx.fillRect(pt.x,pt.y,2,2);
});
}
}

let fireworks=[];
let score=0;

/* Auto Fireworks */
setInterval(()=>fireworks.push(
  new Firework(Math.random()*innerWidth,Math.random()*innerHeight*0.6)
),700);

/* Click Fireworks */
document.addEventListener('click',e=>{
fireworks.push(new Firework(e.clientX,e.clientY));
score++;
});

/* Cursor Trail + Parallax */
document.addEventListener('mousemove',e=>{
ctx.fillStyle='rgba(0,255,255,.6)';
ctx.fillRect(e.clientX,e.clientY,4,4);

const x=(e.clientX/innerWidth-0.5)*30;
const y=(e.clientY/innerHeight-0.5)*30;
document.getElementById('parallax').style.transform=`translate(${x}px,${y}px)`;
});

/* Animation Loop */
function animate(){
ctx.fillStyle='rgba(0,0,0,.25)';
ctx.fillRect(0,0,canvas.width,canvas.height);
fireworks.forEach(f=>{f.update();f.draw()});
fireworks=fireworks.filter(f=>f.p.some(p=>p.life>0));
requestAnimationFrame(animate);
}
animate();

/* Music */
const music=document.getElementById('music');
let playing=false;
function toggleMusic(){
playing=!playing;
playing?music.play():music.pause();
}

/* Photo Mode */
function photoMode(){
document.documentElement.classList.toggle('photo-mode');
}

/* Download Screenshot */
function download(){
const a=document.createElement('a');
a.download=`Jessie-19-${Date.now()}.png`;
a.href=canvas.toDataURL('image/png',1.0);
a.click();
}

/* Share */
function share(){
navigator.share?
navigator.share({title:'Jessie Turns 19 ğŸ‰',url:location.href}):
navigator.clipboard.writeText(location.href)&&alert('Link copied!');
}

/* Safari bfcache fix */
window.addEventListener('pageshow',e=>{
if(e.persisted) location.reload();
});
</script>

</body>
</html>
