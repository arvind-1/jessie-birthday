<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 19th Birthday Jessie ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
height:100vh;
background:#000;
overflow:hidden;
color:white;
cursor:none;
}

/* Canvas */
canvas{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
z-index:1;
}

/* Content */
.container{
position:relative;
z-index:5;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

h1{
font-size:4rem;
color:cyan;
text-shadow:0 0 20px cyan,0 0 60px cyan;
animation:beat 1.5s infinite;
}

h2{
margin-top:10px;
font-size:2.2rem;
color:#ff4dff;
text-shadow:0 0 30px #ff4dff;
}

.age{
font-size:7rem;
margin:15px 0;
color:gold;
text-shadow:0 0 40px gold;
animation:pulse 1.2s infinite;
}

.cake{font-size:5rem}

/* Buttons */
.controls{
position:fixed;
bottom:20px;
z-index:10;
display:flex;
gap:12px;
}

button{
padding:12px 18px;
border:none;
border-radius:25px;
background:linear-gradient(45deg,cyan,magenta);
color:black;
font-weight:bold;
cursor:pointer;
}

@keyframes pulse{50%{transform:scale(1.15)}}
@keyframes beat{50%{opacity:.75}}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="container">
  <h1>ðŸŽ‰ Happy Birthday Jessie ðŸŽ‰</h1>
  <h2>Glow louder. Dream bigger.</h2>
  <div class="age">19</div>
  <div class="cake">ðŸŽ‚</div>
</div>

<div class="controls">
  <button onclick="toggleMusic()">ðŸŽµ Music</button>
  <button onclick="share()">ðŸ“² Share</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c4d77b9f3.mp3">
</audio>

<script>
/* Canvas Setup */
const canvas=document.getElementById('fx');
const ctx=canvas.getContext('2d');
resize();
window.onresize=resize;
function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}

/* Fireworks */
class Firework{
constructor(x,y){
this.x=x;this.y=y;
this.particles=[];
for(let i=0;i<60;i++){
this.particles.push({
x,y,
vx:(Math.random()-0.5)*8,
vy:(Math.random()-0.5)*8,
life:100
});
}
}
update(){
this.particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
p.vy+=0.05;
p.life--;
});
}
draw(){
this.particles.forEach(p=>{
ctx.fillStyle=`rgba(${200+Math.random()*55},${Math.random()*255},255,${p.life/100})`;
ctx.fillRect(p.x,p.y,2,2);
});
}
}

/* Cursor Sparks */
let fireworks=[];
document.addEventListener('click',e=>{
fireworks.push(new Firework(e.clientX,e.clientY));
});

/* Auto fireworks */
setInterval(()=>{
fireworks.push(new Firework(Math.random()*innerWidth,Math.random()*innerHeight*0.7));
},700);

/* Animation Loop */
function animate(){
ctx.fillStyle='rgba(0,0,0,0.2)';
ctx.fillRect(0,0,canvas.width,canvas.height);

fireworks.forEach(f=>{f.update();f.draw();});
fireworks=fireworks.filter(f=>f.particles.some(p=>p.life>0));

requestAnimationFrame(animate);
}
animate();

/* Music */
const music=document.getElementById('music');
let playing=false;
function toggleMusic(){
playing=!playing;
playing?music.play():music.pause();
}

/* Share */
function share(){
navigator.share?
navigator.share({title:'Jessie Turns 19 ðŸŽ‰',url:location.href}):
navigator.clipboard.writeText(location.href)&&alert('Link copied!');
}
</script>

</body>
</html>
