<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 19th Birthday Jessie ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3.8rem;
      color: #00f7ff;
      text-shadow: 
        0 0 10px #00f7ff,
        0 0 30px #00f7ff,
        0 0 60px #00f7ff;
      animation: pulse 2s infinite alternate;
    }

    h2 {
      margin-top: 10px;
      font-size: 2.2rem;
      color: #ff4dff;
      text-shadow:
        0 0 10px #ff4dff,
        0 0 30px #ff4dff;
    }

    .age {
      margin-top: 15px;
      font-size: 6rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow:
        0 0 20px gold,
        0 0 50px orange;
      animation: pop 1.5s infinite alternate;
    }

    .cake {
      font-size: 4.5rem;
      margin-top: 15px;
      animation: glow 2s infinite alternate;
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: explode 1.8s ease-out infinite;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: floatUp 9s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 35px;
      background: #fff;
      left: 50%;
      top: 70px;
    }

    /* Animations */
    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(12);
        opacity: 0;
      }
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 40px cyan;
      }
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    @keyframes pulse {
      from {
        opacity: 0.8;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday Jessie ðŸŽ‰</h1>
    <h2>You Shine Brighter Every Year</h2>
    <div class="age">19</div>
    <div class="cake">ðŸŽ‚</div>
  </div>

  <script>
    const colors = ['#00f7ff', '#ff4dff', '#ffd700', '#00ff85', '#ff6b6b'];

    // Fireworks
    setInterval(() => {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * 100 + 'vw';
      firework.style.top = Math.random() * 100 + 'vh';
      firework.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(firework);

      setTimeout(() => firework.remove(), 1800);
    }, 300);

    // Balloons
    for (let i = 0; i < 12; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = 6 + Math.random() * 5 + 's';
      document.body.appendChild(balloon);
    }
  </script>

</body>
</html>
